name: Move new issues into Triage

on:
  issues:
    types: [opened]
    
permissions:
  contents: read
  actions: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.7.1
        with:
          project: Backlog
          column: Triage
          repo-token: ${{ secrets.WORKFLOWS }}
